<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>{% block title %}Flowers information system{% endblock %}</title>
</head>

<body>

<div id="header">
    {% if user.is_authenticated %}
        Hello,  {{ user.username }}!
        <a href= {% url 'django.contrib.auth.views.logout' %}>Logout</a>
    {% else %}
        Please, <a href={% url 'django.contrib.auth.views.login' %}>login</a>
    {% endif %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
