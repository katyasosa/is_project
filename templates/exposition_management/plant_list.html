{% extends "base.html" %}
{% load url from future %}
<div id="content">
{% block content %}
    {% if plant_list %}
        We have next plants
        <ul>
            {% for plant in plant_list %}
                <li> {{ plant }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No plants yet.</p>
    {% endif %}
    <div id="actions">
        You can
        <a href={% url 'add_plant' %}>add new plant to database</a>
    </div>
{% endblock %}
</div>
