{% extends "base.html" %}
{% load url from future %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            <h3>{{ form.instance.plant }}</h3>
            {{ form }}
            <br>
        {% endfor %}
        <input type="submit" value="Submit"/>
    </form>
    <br>
    <a href={% url "exposition_list" %}>Exposition list</a>
{% endblock %}
