<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>{% block title %}Welcome to Florida!{% endblock %}</title>
</head>

<body>

<div id="header">
    {% if user.is_authenticated %}
        Hello,  {{ user.username }}!
        <a href= {% url 'logout' %}>Logout</a>
    {% else %}
        Please, <a href={% url 'login' %}>login</a>
    {% endif %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
